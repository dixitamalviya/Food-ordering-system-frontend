<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Login and Registration Form with Validation</title>
    <link rel="stylesheet" href="login_signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // JavaScript for email validation
        function validateEmail(input) {
            const email = input.value;
            const regex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
            const message = document.getElementById("emailError");
            if (!regex.test(email)) {
                message.textContent = "Email must end with '@gmail.com'.";
                input.setCustomValidity("Invalid email format");
            } else {
                message.textContent = "";
                input.setCustomValidity("");
            }
        }

        // JavaScript for username validation
        function validateUsername(input) {
            const username = input.value;
            const regex = /^[a-z0-9]+$/;
            const message = document.getElementById("usernameError");
            if (!regex.test(username)) {
                message.textContent = "Username can only contain lowercase letters and numbers.";
                input.setCustomValidity("Invalid username format");
            } else {
                message.textContent = "";
                input.setCustomValidity("");
            }
        }

        // JavaScript for password validation
        function validatePassword(input) {
            const password = input.value;
            const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
            const message = document.getElementById("passwordError");
            if (!regex.test(password)) {
                message.textContent = "Password must include at least 8 characters, an uppercase letter, a lowercase letter, a number, and a special character.";
                input.setCustomValidity("Invalid password format");
            } else {
                message.textContent = "";
                input.setCustomValidity("");
            }
        }
    </script>
    <script> document.getElementById('loginForm').addEventListener('submit', async (e) => { e.preventDefault(); const username = document.getElementById('username').value; const password = document.getElementById('password').value; const response = await fetch('/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ username, password }) }); if (response.ok) { alert('Login successful'); } else { alert('Invalid username or password'); } }); </script>
</head>
